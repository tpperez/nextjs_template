---
name: Check Pull Request

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
  schedule:
    - cron: '0 0 * * 1'
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  pr_checks:
    if: github.event_name == 'pull_request'
    uses: yaperos/reusable-workflows/.github/workflows/pr_checks.yaml@main
    secrets: inherit

  scheduled_checks:
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch' || github.event_name == 'push'
    uses: yaperos/reusable-workflows/.github/workflows/codeql_scheduler_helper.yaml@main
